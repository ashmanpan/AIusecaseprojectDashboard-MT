<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Use Case Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .login-header h1 {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #64748b;
        }
        .demo-notice {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #92400e;
        }
        .demo-notice i {
            margin-right: 0.5rem;
        }
        .login-form .form-group {
            margin-bottom: 1.25rem;
        }
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .login-form input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .demo-btn {
            width: 100%;
            padding: 1rem;
            background: #f1f5f9;
            color: #475569;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .demo-btn:hover {
            background: #e2e8f0;
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 0.875rem;
        }
        .login-footer a {
            color: #667eea;
            text-decoration: none;
        }
        .tenant-select {
            margin-bottom: 1.25rem;
        }
        .tenant-select select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-brain"></i>
            <h1>AI Use Case Dashboard</h1>
            <p>Sign in to your account</p>
        </div>

        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@cisco.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="#" onclick="showSignupInfo()">Contact Admin</a></p>
        </div>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1528.0.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let pendingChallenge = null;

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            loginBtn.disabled = true;

            try {
                const result = await Auth.signIn(email, password);

                if (result.success) {
                    window.location.href = 'index.html';
                } else if (result.challenge === 'NEW_PASSWORD_REQUIRED') {
                    pendingChallenge = { email, session: result.session };
                    showNewPasswordModal();
                } else {
                    showError(result.error || 'Login failed');
                }
            } catch (error) {
                showError(error.message || 'Login failed');
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        function showError(message) {
            // Remove existing error
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = 'background: #fee2e2; border: 1px solid #ef4444; color: #991b1b; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;';
            errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + message;

            const form = document.getElementById('loginForm');
            form.insertBefore(errorDiv, form.firstChild);

            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showNewPasswordModal() {
            const modal = document.createElement('div');
            modal.id = 'newPasswordModal';
            modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;';
            modal.innerHTML = `
                <div style="background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px;">
                    <h2 style="margin-bottom: 1rem;">Set New Password</h2>
                    <p style="color: #64748b; margin-bottom: 1.5rem;">You need to set a new password for your account.</p>
                    <form onsubmit="handleNewPassword(event)">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required minlength="8" placeholder="At least 8 characters">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="login-btn" style="margin-top: 1rem;">
                            <i class="fas fa-key"></i> Set Password
                        </button>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function handleNewPassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            try {
                const result = await Auth.setNewPassword(pendingChallenge.email, newPassword, pendingChallenge.session);

                if (result.success) {
                    window.location.href = 'index.html';
                } else {
                    showError(result.error || 'Failed to set password');
                }
            } catch (error) {
                showError(error.message || 'Failed to set password');
            }
        }

        function showSignupInfo() {
            alert('Please contact your organization administrator to get an account.');
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (Auth.isLoggedIn()) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
